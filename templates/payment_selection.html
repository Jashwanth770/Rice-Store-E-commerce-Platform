{% extends "base.html" %}

{% block title %}Select Payment Method{% endblock %}

{% block content %}
    <h1>Select Payment Method</h1>
    <p>Your cart total: â‚¹{{ "%.2f" | format(total_price) }}</p>

    <form method="POST" action="{{ url_for('process_payment') }}">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 10px; font-size: 1.1em;">Choose your payment option:</label>
            <div style="margin-bottom: 10px;">
                <input type="radio" id="cod" name="payment_method" value="COD" checked>
                <label for="cod">Cash on Delivery (COD)</label>
            </div>
            <div>
                <input type="radio" id="online" name="payment_method" value="Online">
                <label for="online">Online Payment (Simulated)</label>
                <p style="font-size: 0.9em; color: #6c757d; margin-top: 5px;">(Note: This is a simulated payment. No actual transaction will occur.)</p>
            </div>
        </div>
        <button type="submit" class="btn-amazon">Place Order</button>
        <a href="{{ url_for('view_cart') }}" style="margin-left: 15px; background-color: #6c757d; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none;">Back to Cart</a>
    </form>
{% endblock %}
