<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Store - Amazon Style Layout</title>
    <link rel="stylesheet" href="main.css"> </head>
<body>

    <header>
        <div class="header-main-row">
            <div class="logo">Rice Store</div>

            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button type="submit" class="btn-amazon">Search</button>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="nav-links">
                        <ul>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Cart</a></li>
                            <li><a href="#">Account</a></li>
                            <li><a href="#">My Profile</a></li>
                            <li><a href="#">My Orders</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="padding: 20px;">
        <h1>Welcome to Rice Store</h1>
        <p>This layout positions 'Home' on the left, the search bar in the middle, and other navigation links on the right.</p>
    </main>

</body>
</html>
