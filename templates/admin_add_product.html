{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <h2 class="mb-4">Add New Product</h2>
        <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price per kg (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock (kg)</label>
                <input type="number" step="0.01" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <small class="form-text text-muted">Optional: Choose an image for the product.</small>
            </div>
            <button type="submit" class="btn-amazon">Add Product</button>
            <a href="{{ url_for('admin_product_list') }}" class="btn-amazon-secondary">Back to Product List</a>
        </form>
    </div>
{% endblock %}
