{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <h2 class="mb-4">Processing Your Payment...</h2>
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Please do not close this window.</p>
        <p class="text-muted small">Simulated online payment process. Redirecting shortly.</p>
    </div>
</div>

<script>
    // This script will redirect after a delay
    setTimeout(function() {
        window.location.href = "{{ url_for('order_history') }}";
    }, 3000); // Redirect after 3 seconds (3000 milliseconds)
</script>
{% endblock %}
